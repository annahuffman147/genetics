<!DOCTYPE html>
<html ng-app="genetics">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
  <title>Genetics</title>
</head>

<body ng-controller="parents">
  <header>
    <h1>Genetics Will Solve It</h1>

  </header>
  <main>
    <div>
      <button type="button" class="btn btn-primary btn-sm" ng-click="getRandomParent()">Randomize Parent</button>
    </div>
    <div class="parents">
      <div class="container parent1">
        <img ng-src="{{currentImage}}">
      </div>
      <div class="container parent2">
      </div>
    </div>
    <div class="container">
      <div class="offspring">
        <!-- <button type="button" class="btn btn-success btn-sm">Make Babies</button> -->
      </div>
    </div>
  </main>
  <footer>

  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
